<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="nome">aaa</h1>
            <h2 class="profile-username" id="usuario">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item" id="repositorio">
                    <h4>Reposit√≥rios</h4>
                    5
                </li>
                <li class="numbers-item" id="seguidores">
                    <h4>Seguidores</h4>
                    5
                </li>
                <li class="numbers-item" id="seguindo">
                    <h4>Seguindo</h4>
                    5
                </li>
            </ul>
            <a href="#" class="profile-link" id="github">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nome = document.querySelector("#nome");
            const usuario = document.querySelector("#usuario");
            const repositorio = document.querySelector("#repositorio");
            const seguidores = document.querySelector("#seguidores");
            const avatar = document.querySelector("#avatar");
            const seguindo = document.querySelector("#seguindo");
            const github = document.querySelector("#github");

            fetch('https://api.github.com/users/DouglasRibeiro84')
            .then(function(resposta){
                return resposta.json();
            })
            .then(function(json){
                nome.innerText = json.name
                usuario.innerText = json.login
                avatar.src = json.avatar_url
                repositorio.innerText = json.public_repos
                seguidores.innerText = json.following
                seguindo.innerText = json.followers
                github.href = json.html_url
            })
        })
    </script>
</body>
</html>
